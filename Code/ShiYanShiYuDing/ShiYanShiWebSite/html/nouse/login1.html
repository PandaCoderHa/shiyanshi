<body>
  <div class="  app-header-fixed modal-over bg-black">


    <div class="container w-xxl w-auto-xs sy-login">
      <!-- <a href class="navbar-brand block m-t">Angulr</a> -->
      <div class="m-b-lg">

        <div class="wrapper text-center">
          <strong>高校实验室预约系统</strong>
        </div>
        <!-- <div class="login-content-top code" onclick="navChange(this)"></div> -->

        <ul class="loginNav">
          <li onclick="navChange(this, 1);" class="active">
            <span>帐号登录</span>
          </li>
          <li onclick="navChange(this, 2);" class="">
            <span>扫码登录</span>
          </li>
        </ul>


        <div name="form" class="form-validation  box-login">

          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input id="user" type="email" value="20161329" placeholder="请输入工号" class="form-control no-border" ng-model="user.email" required>
            </div>
            <div class="list-group-item">
              <input id="password" type="password" placeholder="密码" value="20161329" class="form-control no-border" ng-model="user.password"
                required>
            </div>
          </div>
          <a id="login" href="javascript:login()" class="btn btn-lg btn-primary btn-block">登录</a>

        </div>

        <!-- <section class="logincode box-login" style="display: none;">
        <img src="img/GetLoginQRCode.gif" id="ImagerSrc" class="codeimg">
        <footer id="show">
          请使用 微信扫码登录
        </footer>
      </section> -->


      </div>

    </div>


  </div>



  <!-- Modal -->
  <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h3 class="modal-title" id="myModalLabel">实验室详情</h3>
        </div>
        <div class="modal-body">
          <div class="table-responsive">
            <table class="table table-striped b-t b-light">
              <thead>
                <tr>
                  <td>
                    选择课程：
                  </td>
                  <td>
                    <select id="kecheng">
                    </select>
                  </td>
                </tr>
              </thead>
              <tbody id="M_tbody">

              </tbody>
            </table>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" onclick="doLogin()" class="btn btn-primary">确定</button>
        </div>
      </div>
    </div>
  </div>


  <script src="../libs/jquery/jquery/dist/jquery.js"></script>
  <script src="../libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
