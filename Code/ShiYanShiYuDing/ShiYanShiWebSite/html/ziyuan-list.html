    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

                <div class="modal-footer">

                </div>

    <script>
        $(function() {
            $("#tianjiaZiyuan").hide();
            getZiYuan();
            if (loginuser.id.length == 8) {
                $("#tianjiaZiyuan").show();
            }
            var modal = $("#myModal");
            modal.on("show.bs.modal", function() {
                $("#M_biaoti").val('');
                $("#M_shuoming").val('');
                $("#M_tupian").val('');
            });
            modal.on('hide.bs.modal', function() {
                $("#M_biaoti").val('');
                $("#M_shuoming").val('');
                $("#M_tupian").val('');
            });
            $("#M_Save").click(function() {

                var imgFile = document.getElementById("M_tupian").files.length > 0 ? document.getElementById("M_tupian").files[0] : null;
                if (!imgFile) {
                    $.Zebra_Dialog('请添加图片。', {
                        type: 'error',
                        title: '信息提示'
                    });
                    return;
                } else if (imgFile.size > 1024 * 1024 * 4) {
                    $.Zebra_Dialog('请上传小于4M的图片。', {
                        type: 'error',
                        title: '信息提示'
                    });
                    return;
                }
                var zy = {
                    biaoti: $("#M_biaoti").val(),
                    shuoming: $("#M_shuoming").val(),
                };
                var formData = new FormData();
                formData.append("img", document.getElementById("M_tupian").files[0]);
                $.ajax({
                    type: "post",
                    url: apiUrl + 'Image',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        var imgUrl = apiUrl.replace('api/', 'Imgs/') + response.substring(response.lastIndexOf('\\') + 1);
                        zy.url = imgUrl;
                        console.log(imgUrl);
                        $.ajax({
                            type: "post",
                            url: apiUrl + 'T_ZiYuan',
                            data: zy,
                            dataType: "json",
                            success: function(response) {
                                $('#myModal').modal('hide');
                                getZiYuan();
                            }
                        });
                    },
                    error: function(e) {
                        $.Zebra_Dialog('图片保存失败', {
                            type: 'error',
                            title: '信息提示'
                        });
                    }
                });
            });
        });
    </script>
