    <script>
        $(function() {
            getShiYanShiXiangMuMing();

            var modal = $("#myModal");
            modal.on("show.bs.modal", function(e) {
                $("#M_error").hide();
                var id = $(e.relatedTarget).data("id");
                if (id) {
                    var selectedB = XiangMuS.find(b => b.zidongbianhao == id);
                    $("#M_id").val(id);
                    $("#M_mingzi").val(selectedB.xiangmuming);
                    $("#M_xueyuan").val(selectedB.xueyuan);
                } else {
                    $("#M_id").val('');
                    $("#M_mingzi").val('');
                    $("#M_xueyuan").val('');
                }
            });
            modal.on('hide.bs.modal', function() {
                $("#M_id").val('');
                $("#M_mingzi").val('');
                $("#M_xueyuan").val('');
            });
            $("#M_Save").click(saveXiangMu);

            var modal1 = $("#myModal1");
            modal1.on("show.bs.modal", function(e) {
                $("#file").val('');
            });
            modal1.on('hide.bs.modal', function() {
                $("#file").val('');
            });
            $("#M_Save1").click(saveFile);
        });

        function saveFile() {
            if (!(window.File || window.FileReader || window.FileList || window.Blob)) {
                alert('请使用Chrome浏览器!');
            }
            var files = $("#file").get(0).files; //获取到文件列表

            if (files.length == 0) {
                alert('请选择文件');
                return;
            } else {
                var reader = new FileReader(); //新建一个FileReader
                reader.readAsText(files[0], "gbk"); //读取文件
                reader.onload = function(evt) { //读取完文件之后会回来这里
                    var xms = evt.target.result.split('\n');
                    xms = xms.slice(1, xms.length);
                    // var a = new CSV(fileString, {
                    //     header: ['username', 'pay_money', 'pay_type']
                    // }).parse();
                    xms.forEach(x => {
                        if (x) {
                            $.ajax({
                                type: "post",
                                url: apiUrl + 'T_XiangMu',
                                data: {
                                    xueyuan: x.split(',')[0],
                                    xiangmuming: x.split(',')[1]
                                },
                                dataType: "json",
                                complete: function() {}
                            });
                        }
                    });
                    setTimeout(function() {
                        alert('导入成功。');
                        $('#myModal1').modal('hide');
                        getShiYanShiXiangMuMing();
                    }, 300);
                }
            }
        }

        function saveXiangMu() {
            var id = $("#M_id").val();
            var xiangmu = {
                xueyuan: $("#M_xueyuan").val(),
                xiangmuming: $("#M_mingzi").val()
            };
            if (id) {
                $.ajax({
                    type: "put",
                    url: apiUrl + 'T_XiangMu/' + id,
                    data: xiangmu,
                    dataType: "json",
                    success: function(response) {
                        // alert('保存成功！');
                        $('#myModal').modal('hide');
                        getShiYanShiXiangMuMing();
                    }
                });
            } else {
                $.ajax({
                    type: "post",
                    url: apiUrl + 'T_XiangMu',
                    data: xiangmu,
                    dataType: "json",
                    complete: function() {
                        // alert('保存成功！');
                        $('#myModal').modal('hide');
                        getShiYanShiXiangMuMing();
                    }
                });
            }
        }

        function shanchu(id) {
            deleteShiYanShiXiangMuMing(id);
        }
    </script>
