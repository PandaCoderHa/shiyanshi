    <script>
        var sysid;
        $(function() {
            sysid = getUrlParamater("sysid");
            getShiYanShis();
            setShuYanShi();
            getYuYue(loginuser.id, sysid);
            calendar();


        });

        function setShuYanShi() {
            setTimeout(function() {
                if (ShiYanShiS) {
                    var shiyanshi = ShiYanShiS.find(s => s.zidongbianhao == sysid);
                    $("#sysmingzi").text(shiyanshi.mingzi);
                    $("#sysmiaoshu").text(shiyanshi.miaoshu);

                } else {
                    setShuYanShi();
                }
            }, 500);
        }

        function calendar() {
            setTimeout(function() {
                if (YuYueS) {
                    $('#mycalendar').dcalendar();

                } else {
                    calendar();
                }
            }, 500);
        }
    </script>
