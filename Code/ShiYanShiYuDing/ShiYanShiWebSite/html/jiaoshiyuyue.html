    <style type="text/css">
        .ddtree {
            background-color: white;
            position: absolute;
            height: auto;
            overflow: auto;
            border: solid 1px #ccc;
            display: none;
            padding-bottom: 10px;
            z-index: 10;
        }
        
        .item_hover {
            background-color: #f7f5f4;
            color: #00a65a;
            cursor: pointer;
        }
        
        .arrow-down {
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-bottom: 4px solid transparent;
            border-top: 4px solid black;
            font-size: 0;
            line-height: 0;
            margin: 10px auto;
        }
    </style>

    <script src="../libs/jquery/jquery/dist/jquery.js"></script>
    <script src="../libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/ui-load.js"></script>
    <script src="js/ui-jp.config.js"></script>
    <script src="js/ui-jp.js"></script>
    <script src="js/ui-nav.js"></script>
    <script src="js/ui-toggle.js"></script>
    <script src="js/ui-client.js"></script>
    <script src="js/zebra_dialog.min.js"></script>

    <script src="js/jquery.bootstrap.newsbox.min.js" type="text/javascript"></script>
    <script src="js/jquery.seat-charts.min.js" type="text/javascript"></script>
    <script src="js/DropdownTree.js" type="text/javascript"></script>

    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/jiaoshiyuyue.js" type="text/javascript"></script>

</head>

<body>
    <header id="header" class="app-header navbar" role="menu">
        <div class="navbar navbar-static-top">
            <div class="container">
                <div class="navbar-header bg-dark">
                    <button class="pull-right visible-xs dk" ui-toggle-class="show" target=".navbar-collapse">
                        <i class="glyphicon glyphicon-cog"></i>
                    </button>
                    <button class="pull-right visible-xs" ui-toggle-class="off-screen" target=".app-aside" ui-scroll="app">

                    </button>
                    <a href="home.html" class="navbar-brand text-lt">
                        <span class="hidden-folded m-l-xs">高校实验室预约系统</span>
                    </a>
                </div>

                <div class="collapse navbar-collapse pull-left" id="navbar-collapse">

                    <ul class="nav navbar-nav navbar-menu">
                        <li>
                            <a href="home.html">
                                <span>开始预约</span>
                            </a>
                        </li>

                        <li>
                            <a href="ziyuan-list.html">
                                <span>资源展示</span>
                            </a>
                        </li>
                        <li>
                            <a href="yuyue-manager.html">
                                <span>预约记录</span>
                            </a>
                        </li>

                        <li>
                            <a href="yuyue-liucheng.html">
                                <span>预约流程</span>
                            </a>
                        </li>

                    </ul>
                </div>


                <div class="navbar-custom-menu hidden-xs">
                    <ul class="nav navbar-nav">


                        <li class="dropdown">
                            <a href="#" data-toggle="dropdown" class="dropdown-toggle" aria-expanded="false">
                                <i class="fa fa-fw fa-plus visible-xs-inline-block"></i>
                                <span translate="header.navbar.new.NEW">
                                    <img src="img/user.png" class="user-image" alt="User Image"> 个人中心</span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">

                                <li>
                                    <a href="info-change.html">修改个人资料</a>
                                </li>

                                    <a id="logout" ui-sref="access.signin">退出登录</a>

                    </ul>
                </div>


            </div>
        </div>

    </header>
    <!-- <banner>
        <div class="banner-img"></div>
    </banner> -->

    <div class="app app-header-fixed ">
        <div class="g-in f-cb">

            <div class="g-sd-l">
                <div class="m-s-menu">
                    <ul>
                        <li class="learn">
                            <span class="fa fa-th-list"></span> 实验室列表</li>
                    </ul>
                </div>
            </div>

            <div class="g-mncw">
                <form>
                    <div class="m-school">
                        <div class="part">

                            <div class="part-info">
                                <i class="glyphicon glyphicon-info-sign"></i>
                                <label>当日开放：</label>
                                <span>08:00 - 22:00</span>
                                <i>；</i>
                                <label>当日不可用：</label>
                                <span id="bukeyong" style="color:red">08:00 - 22:00</span>
                                <i>；</i>
                                <label>预约至少提前：</label>
                                <span>0天</span>
                                <i>；</i>
                                <label>最长提前：</label>
                                <span>10天</span>
                                <i>；</i>
                                <label>允许时长</label>
                                <span>1小时 － 4小时</span>
                                <i>；</i>
                                <label>迟到</label>
                                <span>30分钟</span>取消预约。
                            </div>

                            <div class="tit">
                                <span class="u-tt-md">申请人信息</span>
                            </div>
                            <div class="name-info">
                                <label id="gonghao">工号：</label>
                                <span id="user">0000001</span>
                                <label>姓名：</label>
                                <span id="name">胡司令</span>
                                <label>实验室：</label>
                                <span id="shiyanshi">第一实验室</span>
                                <label>实验室负责人：</label>
                                <span id="fuzeren"></span>
                            </div>
                        </div>

                        <div class="part dates">
                            <div class="row">
                                <div class="col-lg-2">
                                    <div class="tit">
                                        <span class="u-tt-md">日期</span>
                                    </div>
                                    <!-- <div class="tit2">显示一个星期内的</div> -->
                                    <ul id="checkDate">
                                        <li class="active">
                                            <span id="riqi" class="day">10-15</span>
                                            <span id="riqizhou" class="week">周日</span>
                                        </li>
                                    </ul>
                                </div>
                                <div class="col-lg-5">
                                    <div class="tit">
                                        <span class="u-tt-md">课程相关实验项目名称</span>
                                    </div>
                                    <input type="text" id="xiangmu" class="form-control">
                                    <div id="tree" class="ddtree"></div>
                                </div>
                                <div class="col-lg-5">
                                    <div class="tit">
                                        <span class="u-tt-md">指导教师</span>
                                    </div>
                                    <input id="zhidao" type="textbox" class="form-control" value=""></input>
                                </div>
                            </div>
                        </div>

                        <div class="part time">
                            <div class="tit">
                                <span class="u-tt-md">选择时间段</span>
                            </div>
                            <div class="select-time">
                                <select id="kaishi" class="form-control m-b">
                                    <option>08:30-10:00</option>
                                    <option>10:20-11:50</option>
                                    <option>13:30-15:00</option>
                                    <option>15:20-16:50</option>
                                    <option>17:30-20:30</option>
                                </select>
                            </div>
                        </div>

                        <div class="part">
                            <div class="tit">
                                <span class="u-tt-md">成员选择</span>
                            </div>
                            <div class="chosen-box">
                                <select id="chengyuan" ui-jq="chosen" multiple="" class="w-md">
                                </select>

                            </div>
                            <input id="quanxuan" type="button" value="全选" onclick="chengyuanQuanXuan()" class="u-btn md active jsSubmit">
                        </div>

                        <div class="part time">
                            <div class="tit tit-zuowei">
                                <span class="u-tt-md">选择座位</span>
                            </div>
                            <div id="my-legend-container" class="seatCharts-info">
                            </div>
                            <div id="seat-map" class="seatCharts-left-box">
                            </div>
                        </div>
                        <div class="sibmit f-tac">
                            <input id="tijiao" type="button" value="提交申请" class="u-btn md active jsSubmit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
